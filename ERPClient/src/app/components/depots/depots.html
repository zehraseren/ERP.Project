<app-blank pageName="Depolar" [routes]="['Depolar']">
  <app-section sectionTitle="Depo Listesi">
    <div class="form-group row">
      <div class="col-9">
        <button
          class="btn btn-dark"
          data-toggle="modal"
          data-target="#createModal"
        >
          <i class="fa-solid fa-plus me-1"></i>
          Depo Ekle
        </button>
      </div>
      <div class="col-3">
        <input
          [(ngModel)]="search"
          type="search"
          class="form-control"
          placeholder="Aranacak değer giriniz"
        />
      </div>
    </div>
    <div class="form-group mt-2">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Depo Adı</th>
            <th>Şehir</th>
            <th>İlçe</th>
            <th>Açık Adres</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody>
          @for(depot of depots | depot: search; track depot)
          {
          <tr>
            <td>{{$index +1}}</td>
            <td>{{depot.name}}</td>
            <td>{{depot.city}}</td>
            <td>{{depot.town}}</td>
            <td>{{depot.fullAddress}}</td>
            <td>
              <button
                data-toggle="modal"
                data-target="#updateModal"
                (click)="get(depot)"
                class="btn btn-outline-primary btn-sm me-2"
              >
                <i class="fa-solid fa-edit"></i>
              </button>
              <button
                (click)="deleteById(depot)"
                class="btn btn-outline-danger btn-sm"
              >
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </app-section>
</app-blank>

<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Depo Ekleme</h1>
        <button
          type="button"
          #createModalCloseBtn
          class="btn btn-outline-danger"
          data-dismiss="modal"
          aria-label="Close"
        >
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
      <form
        formValidate
        #createForm="ngForm"
        autocomplete="off"
        (ngSubmit)="create(createForm)"
      >
        <div class="modal-body">
          <div class="form-group">
            <label>Depo Adı</label>
            <input
              type="text"
              class="form-control"
              required
              minlength="3"
              name="name"
              [(ngModel)]="createModel.name"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group row mt-2">
            <div class="col-6">
              <div class="form-group mt-2">
                <label>İl</label>
                <input
                  type="text"
                  class="form-control"
                  name="city"
                  required
                  minlength="3"
                  [(ngModel)]="createModel.city"
                />
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group mt-2">
                <label>İlçe</label>
                <input
                  type="text"
                  class="form-control"
                  name="town"
                  required
                  minlength="3"
                  [(ngModel)]="createModel.town"
                />
                <div class="invalid-feedback"></div>
              </div>
            </div>
          </div>
          <div class="form-group mt-2">
            <label>Tam Adres</label>
            <textarea
              class="form-control"
              name="fullAddress"
              rows="4"
              required
              minlength="3"
              [(ngModel)]="createModel.fullAddress"
            ></textarea>
            <div class="invalid-feedback"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-dark w-100">Kaydet</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Depo Güncelleme</h1>
        <button
          type="button"
          #updateModalCloseBtn
          class="btn btn-outline-danger"
          data-dismiss="modal"
          aria-label="Close"
        >
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
      <form
        formValidate
        #updateForm="ngForm"
        autocomplete="off"
        (ngSubmit)="update(updateForm)"
      >
        <div class="modal-body">
          <div class="form-group">
            <label>Müşteri Adı</label>
            <input
              type="text"
              class="form-control"
              required
              minlength="3"
              name="updateName"
              [(ngModel)]="updateModel.name"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group row mt-2">
            <div class="col-6">
              <div class="form-group mt-2">
                <label>İl</label>
                <input
                  type="text"
                  class="form-control"
                  name="updateCity"
                  required
                  minlength="3"
                  [(ngModel)]="updateModel.city"
                />
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group mt-2">
                <label>İlçe</label>
                <input
                  type="text"
                  class="form-control"
                  name="updateTown"
                  required
                  minlength="3"
                  [(ngModel)]="updateModel.town"
                />
                <div class="invalid-feedback"></div>
              </div>
            </div>
          </div>
          <div class="form-group mt-2">
            <label>Tam Adres</label>
            <textarea
              class="form-control"
              name="updateFullAddress"
              rows="4"
              required
              minlength="3"
              [(ngModel)]="updateModel.fullAddress"
            ></textarea>
            <div class="invalid-feedback"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-dark w-100">Güncelle</button>
        </div>
      </form>
    </div>
  </div>
</div>
