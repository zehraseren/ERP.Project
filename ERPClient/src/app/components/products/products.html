<app-blank pageName="Ürünler" [routes]="['Ürünler']">
  <app-section sectionTitle="Ürün Listesi">
    <div class="form-group row">
      <div class="col-9">
        <button
          class="btn btn-dark"
          data-toggle="modal"
          data-target="#createModal"
        >
          <i class="fa-solid fa-plus me-1"></i>
          Ürün Ekle
        </button>
      </div>
      <div class="col-3">
        <input
          [(ngModel)]="search"
          type="search"
          class="form-control"
          placeholder="Aranacak değer giriniz"
        />
      </div>
    </div>
    <div class="form-group mt-2">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Ürün Adı</th>
            <th>Ürün Tipi</th>
            <th>Stok Sayısı</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody>
          @for(product of products | product: search; track product){
          <tr>
            <td>{{$index + 1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.type.name}}</td>
            <td>{{product.stock}}</td>
            <td>
              <button
                data-toggle="modal"
                data-target="#updateModal"
                (click)="get(product)"
                class="btn btn-outline-primary btn-sm me-2"
              >
                <i class="fa-solid fa-edit"></i>
              </button>
              <button
                (click)="deleteById(product)"
                class="btn btn-outline-danger btn-sm"
              >
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </app-section>
</app-blank>

<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Ürün Ekleme</h1>
        <button
          type="button"
          #createModalCloseBtn
          class="btn btn-outline-danger"
          data-dismiss="modal"
          aria-label="Close"
        >
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
      <form
        formValidate
        #createForm="ngForm"
        autocomplete="off"
        (ngSubmit)="create(createForm)"
      >
        <div class="modal-body">
          <div class="form-group">
            <label>Ürün Adı</label>
            <input
              type="text"
              class="form-control"
              required
              minlength="3"
              name="name"
              [(ngModel)]="createModel.name"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2">
            <label>Ürün Tipi</label>
            <select
              class="form-control"
              name="type"
              [(ngModel)]="createModel.typeValue"
              required
            >
              @for(type of types; track type) {
              <option [value]="type.value">{{type.name}}</option>
              }
            </select>
            <div class="invalid-feedback"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-dark w-100">Kaydet</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Ürün Güncelleme</h1>
        <button
          type="button"
          #updateModalCloseBtn
          class="btn btn-outline-danger"
          data-dismiss="modal"
          aria-label="Close"
        >
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
      <form
        formValidate
        #updateForm="ngForm"
        autocomplete="off"
        (ngSubmit)="update(updateForm)"
      >
        <div class="modal-body">
          <div class="form-group">
            <label>Ürün Adı</label>
            <input
              type="text"
              class="form-control"
              required
              minlength="3"
              name="updateName"
              [(ngModel)]="updateModel.name"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2">
            <div class="form-group mt-2">
              <label>Ürün Tipi</label>
              <select
                class="form-control"
                name="updateType"
                [(ngModel)]="updateModel.typeValue"
                required
              >
                @for(type of types; track type){
                <option [value]="type.value">{{type.name}}</option>
                }
              </select>
              <div class="invalid-feedback"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-dark w-100">Güncelle</button>
        </div>
      </form>
    </div>
  </div>
</div>
